{% extends "base_generic.html" %}

{% block content %}
<h1>All blog posts</h1>

    {% if blogpost_list %}
    <ul>

      {% for blogpost in blogpost_list %}
      <li>
        <a href="{{ blogpost.get_absolute_url }}">{{ blogpost.title }}</a> ({{blogpost.published_date}}) â€” <a href="{% url 'blogs-by-author' blogpost.author.pk %}">{{ blogpost.author }}</a>
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no blogs.</p>
    {% endif %}
{%  endblock %}
